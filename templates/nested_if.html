<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested_if</title>
</head>
<body>
    <h1>nested if</h1>
    {% if a > b %}
       {% if a > c %} 
          a is big 
        {% else %} 
           b is big 
        {% endif %} 
    {% else %}
       {% if b > c %} 
           b is big 
        {% else %}  
           c is big 
        {% endif %}     
    {% endif %}
          
</body>
</html>
